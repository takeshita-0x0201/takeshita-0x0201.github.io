<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生情報入力フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .university-selection {
            display: flex;
            gap: 10px;
        }
        #university-initial {
            width: 30%;
        }
        #university {
            width: 70%;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>大学生情報入力フォーム</h1>
    <form id="studentForm">
        <div class="form-group">
            <label for="name">氏名</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="university-initial">大学名</label>
            <div class="university-selection">
                <select id="university-initial" name="university-initial" required>
                    <option value="">頭文字</option>
                    <option value="あ">あ行</option>
                    <option value="か">か行</option>
                    <option value="さ">さ行</option>
                    <option value="た">た行</option>
                    <option value="な">な行</option>
                    <option value="は">は行</option>
                    <option value="ま">ま行</option>
                    <option value="や">や行</option>
                    <option value="ら">ら行</option>
                </select>
                <select id="university" name="university" required>
                    <option value="">選択してください</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="year">学年</label>
            <input type="number" id="year" name="year" min="1" max="4" required>
        </div>

        <div class="form-group">
            <label for="club">部活動名</label>
            <select id="club" name="club" required>
                <option value="">選択してください</option>
                <option value="サッカー部">サッカー部</option>
                <option value="テニス部">テニス部</option>
                <option value="バスケットボール部">バスケットボール部</option>
                <option value="野球部">野球部</option>
                <option value="バレーボール部">バレーボール部</option>
                <option value="その他">その他</option>
            </select>
        </div>

        <input type="submit" value="送信">
    </form>

    <script>
        const universities = {
            'あ': ['愛知大学', '青山学院大学'],
            'か': ['関西大学', '慶應義塾大学'],
            'さ': ['早稲田大学'],
            'た': ['東京大学', '東北大学'],
            'な': ['名古屋大学', '南山大学'],
            'は': ['法政大学'],
            'ま': ['明治大学'],
            'や': ['山形大学'],
            'ら': ['立命館大学', '龍谷大学']
        };

        const initialSelect = document.getElementById('university-initial');
        const universitySelect = document.getElementById('university');

        initialSelect.addEventListener('change', function() {
            const initial = this.value;
            universitySelect.innerHTML = '<option value="">選択してください</option>';

            if (initial in universities) {
                universities[initial].forEach(univ => {
                    const option = document.createElement('option');
                    option.value = univ;
                    option.textContent = univ;
                    universitySelect.appendChild(option);
                });
            }
        });

        // LIFFの初期化
        liff.init({ liffId: "YOUR_LIFF_ID" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            })
            .catch((err) => {
                console.error('LIFF Initialization failed', err);
            });

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const university = document.getElementById('university').value;
            const year = document.getElementById('year').value;
            const club = document.getElementById('club').value;

            const message = `【送信内容】\n${name}\n${university}\n${year}\n${club}`;

            // LIFFを使用してメッセージを送信
            if (liff.isLoggedIn()) {
                liff.sendMessages([
                    {
                        type: 'text',
                        text: message
                    }
                ])
                .then(() => {
                    alert('メッセージが送信されました');
                    liff.closeWindow();
                })
                .catch((error) => {
                    console.error('Error sending message', error);
                    alert('メッセージの送信に失敗しました');
                });
            } else {
                alert('LINEにログインしていません');
                liff.login();
            }
        });
    </script>
</body>
</html>
